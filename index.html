<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Свадьба Руслана и Анны</title>
<style>
body {
  background: #f8f6f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Конверт */
.envelope {
  width: 200px;
  height: 130px;
  background: #8b0000;
  position: relative;
  cursor: pointer;
  transition: transform 0.6s ease;
}

/* Клапан */
.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 65px solid #a00000;
  transform-origin: top;
  transition: transform 0.6s ease;
}

/* Письмо */
.letter {
  position: absolute;
  width: 180px;
  height: 110px;
  background: white;
  top: 10px;
  left: 10px;
  text-align: center;
  padding-top: 30px;
  transform: translateY(100%);
  transition: transform 0.6s ease;
}

/* Когда открыт */
.open .letter {
  transform: translateY(0);
}

.open::before {
  transform: rotateX(180deg);
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="letter">
    <h3>Руслан & Анастасия</h3>
    <p>26 августа 2026 года</p>
    <p>Мы приглашаем вас на нашу свадьбу!</p>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");

envelope.addEventListener("click", () => {
  envelope.classList.toggle("open");
});
</script>

</body>
</html>
